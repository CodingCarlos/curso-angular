<html ng-app="goloc">
<head>
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body> 
        <header id="menu">
                <h1>Goloc</h1>
        </header>

        <main>
                <div ng-controller="BuscadorController as BuscadorObj">
                        <h2>Buscar</h2>
                        <input type="text" id="buscador" ng-model="BuscadorObj.terminobuscado" />
                        <button ng-click="BuscadorObj.buscar();">Buscar</button>    
                </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/scripts.js"></script>
</body>
</html>
