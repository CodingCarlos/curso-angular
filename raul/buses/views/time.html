<div ng-controller= "timeController as Time">
	<input ng-model="Time.code" type="text">
	<button ng-click="Time.search()">buscar</button>
	<div ng-repeat="bus in Time.time.list">
		<ul>
		<li>{{bus.lineId}} {{bus.destination}} -> {{bus.busTimeLeft | minutes | number:2 }} min</li>
		</ul>
	</div>
</div>
