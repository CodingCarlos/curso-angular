<!DOCTYPE html>
<html ng-app="app">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PRIMEROS PASOS CON ANGULARJS</title>
        <meta name="description" content="Una guÃ­a interactiva de primeros pasos para AngularJS.">
    </head>
    <body>
        <div ng-controller="nameController as Name">
        <h1>PRIMEROS PASOS CURSO {{Name.name}}</h1>
        Curso: <input type="text" ng-model="Name.name"/>
        <button ng-click="Name.name = ''">clear</button>
        </div>
        <!-- AngularJS -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script>
            angular.module('app', []);
            angular.module('app').controller('nameController', nameCtrl);
            
            function nameCtrl(){
               console.log('Soy un controlador');
                var self = this;
                self.name = '';
                self.clear = function() {
                    if(confirm('Quieres limpiar los datos?')){
                        self.name = '';
                        }
                }
                
            }
        </script>
    </body>
</html>
