<!doctype html>
<html ng-app="time">
  <head>

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body class="inicio">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Autobuses</h3>
          <nav class="nav nav-masthead justify-content-center">

            <a class="nav-link" href="#/favoritos">Favoritos</a>
            <a class="nav-link" href="#/contacto">Contacto</a>
          </nav>
        </div>
      </header>
	  
	  <div ng-view></div>

      <main role="main" class="inner cover" ng-controller="tiempoController as tiempo">
        <h1 class="cover-heading">NÃºmero de parada</h1>
		<div class="tiempo container-fluid">
			<input class="form-control" type="text" placeholder="p.e. 6327" ng-model="tiempo.search">
			<ul class="listadoparadas">
				<li ng-repeat="listado in tiempo.tiempos | filter:tiempo.search">{{listado.numParada}}, {{listado.nombre}}</li>
			</ul>
		</div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
