<html ng-app="app">
	<head>
		<title>Buscador</title>
	</head>
	<body>
		<div ng-controller="nameController as Name">
			<h1>Por favor, busca una línea de autobús:</h1>
			Busca autobus: <input type="text" ng-model="Name.bus.name" />
			<button ng-click="Name.buscar()">Buscar</button>

			<div class="lista">
				<h2>Autobús buscado: {{Name.resultado}}</h2>
				
			</div>
		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

		<script>
		// App
		angular.module('app',[]);

		// Controller
		angular.module('app').controller('nameController', nameCtrl);

		function nameCtrl(bus) {
			console.log('Controladoooor!!!!');

			var self = this;

			self.bus = bus;

			self.resultado = '';

			self.buscar = function() {
				console.log(bus.name);
				self.resultado = bus.name;
			}


		}

		// Services
		angular.module('app').service('bus', userService);

		function userService() {
			console.log('Serviciooooooo!!!');

			var bus = {
				name: ''
			}
			return bus;
		}
		</script>
	</body>
</html>
