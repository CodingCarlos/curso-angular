<html ng-app="fav">
	<head>
		<title>Favoritos</title>
	</head>
	<body>

	<div class="lineas" ng-controller="lineasController as Lineas">
	{{Lineas.lineas}}
	</div>
		

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<script>
	angular.module('fav', []);

	// Controller
	angular.module('fav').controller('lineasController', lnCtrl);

	function lnCtrl(listaLineas) {
		console.log('controlador l√≠neas');

		var self = this;

		self.lineas = listaLineas;
	}

	// Services
	angular.module('fav').service('listaLineas', listadoLineas);

	function listadoLineas() {
		console.log('Serviciooooooo!!!');

		var lineas = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];

		return lineas;
	}

	</script>

		
	</body>
</html>
