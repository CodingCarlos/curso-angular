
    <div class="col s12 m6" style="text-align:center;">
      <h1> Bus Stop </h1>
    </div>
    <div ng-controller="arriveController as Arrive" class="bus">

      <div class="col s12 m6">
        <input id="input_text" type="text" data-length="0" ng-model="Arrive.code">
        <div style="text-align:center">
          <a class="btn-floating btn-large waves-effect waves-light" ng-click="Arrive.search()" style="background-color=#00838F;"><i class="mdi-content-add">bus</i></a>
        </div>
      </div>

      <!-- Pintamos los resultados -->

      <div class="showTime">
        <div ng-repeat="bus in Arrive.list.list track by $index">
          <div class="row">
             <div class="col s12 m12">
               <div class="card blue-grey darken-1">
                 <div class="card-content white-text">
                   <span class="card-title">{{bus.destination}}</span>
                   <p>Código: {{bus.stopId}}</p>
                   <p>Línea: {{bus.lineId}}</p>
                   <p>Tiempo de llegada: {{bus.busTimeLeft | minutes | number:2 }} minutos</p>
                 </div>
               </div>
             </div>
           </div>
        </div>
          <!-- {{Arrive.list.list.length > 0 ? Arrive.list.list  : ' ' }} -->
      </div>

    </div>
