<div class="container" ng-controller="ProductListController as productListCtrl">
	<div class="row" ng-repeat="(productId, product) in productListCtrl.service.list" >
		{{ productId }}
		{{ product.title }}
		{{ product.description }}
		{{ product.photos }}
		{{ product.price }}
		<a href="#!/product/{{ productId }}">Ir</a>
	</div>
</div>
